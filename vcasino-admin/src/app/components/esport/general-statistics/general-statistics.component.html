<div *ngIf="show" class="general-statistics-wrapper">
  <app-main-statistics [statistics]="statistics" [formatValues]="true"></app-main-statistics>
</div>

<div class="image-upload">

  <h3 class="text-center">Upload images</h3>

  <div class="folder-options">
    <h4>Folder: </h4>
    <div class="form-check me-3">
      <input
        class="form-check-input"
        type="radio"
        name="folder"
        [(ngModel)]="folderName"
        [value]="'Tournaments'"
        id="radioTournaments"
      />
      <label class="form-check-label" for="radioTournaments">Tournaments</label>
    </div>

    <div class="form-check">
      <input
        class="form-check-input"
        type="radio"
        name="folder"
        [(ngModel)]="folderName"
        [value]="'Participants'"
        id="radioParticipants"
      />
      <label class="form-check-label" for="radioParticipants">Participants</label>
    </div>

  </div>

  <input type="file" multiple (change)="onFileSelected($event)" class="form-control mb-2">

  <button (click)="onUpload()" class="btn btn-primary mt-1 mr-0-5">Upload</button>
  <button *ngIf="selectedFiles.length > 0" (click)="removeFiles()" class="btn btn-danger mt-1">Clear</button>

  <div *ngIf="uploadedImages.length > 0" class="uploaded-images mt-2">
    <h4>Uploaded images</h4>
    <div class="d-flex flex-column">
      <span *ngFor="let image of uploadedImages">
        {{ image }}
      </span>
    </div>
  </div>
</div>
