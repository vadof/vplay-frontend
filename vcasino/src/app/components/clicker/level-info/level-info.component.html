<div class="level-info" (click)="openLevelOverviewPanel()">
  <div class="level-value d-flex justify-content-between">
    <div class="level-name">{{name}}</div>
    <div class="d-flex">
      <div class="level-current">{{currentLevel}}</div>
      <span>/</span>
      <div class="level-max">{{levels.length}}</div>
    </div>
  </div>
  <app-progress [value]="getNetWorth()" [height]="0.1 + 'em'" [width]="2.5 + 'em'"></app-progress>
</div>
