<nav class="header" [class.mb-3]="applyMargin">
  <div class="container">
    <!-- Left elements -->
    <div class="left-elements d-flex align-items-center">

      <div class="burger-menu">
        <label class="burger" for="burger">
          <input type="checkbox" id="burger" (change)="toggleSidebar()" [checked]="sidebarOpen">
          <span></span>
          <span></span>
          <span></span>
        </label>
      </div>

      <a class="logo" routerLink="/">VCasino</a>

      <div class="services">
        <a class="service" routerLink="/casino" routerLinkActive="service-selected">Casino</a>
        <a class="service" routerLink="/esport" routerLinkActive="service-selected">E-Sport</a>
        <a class="service" routerLink="/clicker" routerLinkActive="service-selected">Clicker</a>
      </div>
    </div>
    <!-- Left elements -->

    <!-- Right elements -->
    <ng-container *ngIf="username && displayUser; else btnTemplate">
      <div class="user-profile-wrapper dropdown-center">
        <div class="user-profile dropdown-toggle" data-bs-toggle="dropdown">
          <div class="user-profile-icon">
            <svg xmlns="http://www.w3.org/2000/svg" height="32" viewBox="0 0 24 24" fill="none">
              <path d="M16 7C16 9.20914 14.2091 11 12 11C9.79086 11 8 9.20914 8 7C8 4.79086 9.79086 3 12 3C14.2091 3 16 4.79086 16 7Z" stroke="#000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M12 14C8.13401 14 5 17.134 5 21H19C19 17.134 15.866 14 12 14Z" stroke="#000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </div>
          <div class="user-profile-right">
            <div class="username">{{ username }}</div>
            <div class="balance">
              <span class="balance-value">{{ balance }}</span>
              <img ngSrc="vdollar-dark.webp" alt="vdollar" width="25" height="15">
            </div>
          </div>

          <ul class="dropdown-menu">
            <li><a class="dropdown-item">Profile</a></li>
            <li><a class="dropdown-item logout" (click)="logout()">Logout</a></li>
          </ul>
        </div>
      </div>
    </ng-container>

    <ng-template #btnTemplate>
      <div class="right-elements login-buttons d-flex">
        <a *ngIf="!hideRegisterBtn" class="btn login-btn" routerLink="/register">Join now</a>
        <a *ngIf="!hideLoginBtn" class="btn login-btn" routerLink="/login">Login</a>
      </div>
    </ng-template>
    <!-- Right elements -->
  </div>

  <!-- Sidebar -->
  <div class="sidebar" *ngIf="sidebarOpen">
    <div class="sidebar-services">
      <a class="sidebar-service" (click)="closeSidebar()" routerLink="/casino" routerLinkActive="service-selected">Casino</a>
      <a class="sidebar-service" (click)="closeSidebar()" routerLink="/esport" routerLinkActive="service-selected">E-Sport</a>
      <a class="sidebar-service" (click)="closeSidebar()" routerLink="/clicker" routerLinkActive="service-selected">Clicker</a>
    </div>
  </div>
  <div class="overlay" *ngIf="sidebarOpen"></div>
  <!-- Sidebar -->
</nav>

<div class="notifications">
  <div class="notification" *ngFor="let notification of notifications"
       [ngClass]="{ 'fade-out': notification.fadeOut }">
    <div class="notification-value">{{ notification.message }}</div>
    <div class="notification-close" (click)="closeNotification(notification)">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24">
        <path d="M20.7457 3.32851C20.3552 2.93798 19.722 2.93798 19.3315 3.32851L12.0371 10.6229L4.74275 3.32851C4.35223 2.93798 3.71906 2.93798 3.32854 3.32851C2.93801 3.71903 2.93801 4.3522 3.32854 4.74272L10.6229 12.0371L3.32856 19.3314C2.93803 19.722 2.93803 20.3551 3.32856 20.7457C3.71908 21.1362 4.35225 21.1362 4.74277 20.7457L12.0371 13.4513L19.3315 20.7457C19.722 21.1362 20.3552 21.1362 20.7457 20.7457C21.1362 20.3551 21.1362 19.722 20.7457 19.3315L13.4513 12.0371L20.7457 4.74272C21.1362 4.3522 21.1362 3.71903 20.7457 3.32851Z"/>
      </svg>
    </div>
  </div>
</div>
