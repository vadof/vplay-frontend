<div class="container d-flex align-items-center justify-content-center">
  <form [formGroup]="loginForm" (ngSubmit)="login()" class="w-50 text-color-primary">

    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" formControlName="email">
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" formControlName="password">
    </div>

    <div *ngIf="errorMessage" class="mb-3 text-danger text-center">
      <strong>{{errorMessage}}</strong>
    </div>

    <div class="mb-3 text-end">
      <a class="link" href="/">Forgot password?</a>
    </div>

    <button type="submit" class="btn btn-primary btn-shadow w-100">SIGN IN</button>

    <div class="text-center mt-3">
      <div>Not a member?
        <a class="link" routerLink="/register">Register</a>
      </div>
    </div>

  </form>
</div>
